<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Swish-link demo</title>
    <script src="./swish-link.js"></script>
</head>

<body>
    <swish-link payee="1234567890" payee-editable="false" amount="10" amount-editable="false" message="Hello"
